language: ruby
rvm:
  - "1.9.3"
  - "2.0.0"
  - "2.1.10"
  - "2.2.7"
  - "2.3.4"
  - "2.4.1"
gemfile:
  - Gemfile
  - spec/support/Gemfile.rails5
  - spec/support/Gemfile.rails4
matrix:
  allow_failures:
    - rvm: "1.9.3"
      gemfile: Gemfile
    - rvm: "1.9.3"
      gemfile: spec/support/Gemfile.rails5
    - rvm: "2.0.0"
      gemfile: Gemfile
    - rvm: "2.0.0"
      gemfile: spec/support/Gemfile.rails5
    - rvm: "2.1.10"
      gemfile: Gemfile
    - rvm: "2.1.10"
      gemfile: spec/support/Gemfile.rails5

before_install:
  # update bundler to avoid https://github.com/travis-ci/travis-ci/issues/5239
  - gem install bundler

script:
  - bundle exec rake

notifications:
  hipchat:
    rooms:
      secure: 
    template:
      - '%{repository}<a href="%{build_url}">#%{build_number}</a> (%{branch} - <a href="%{compare_url}">%{commit}</a> : %{author}): %{message}'
    format: html
    on_pull_requests: true
