language: ruby
rvm:
  - "2.0.0"
  - "2.1.10"
  - "2.2.10"
  - "2.3.8"
  - "2.4.6"
  - "2.5.5"
  - "2.6.3"
gemfile:
  - Gemfile
  - spec/support/Gemfile.rails5.1
  - spec/support/Gemfile.rails5
  - spec/support/Gemfile.rails4
matrix:
  allow_failures:
    - rvm: "2.0.0"
      gemfile: Gemfile
    - rvm: "2.0.0"
      gemfile: spec/support/Gemfile.rails5
    - rvm: "2.0.0"
      gemfile: spec/support/Gemfile.rails5.1
    - rvm: "2.1.10"
      gemfile: Gemfile
    - rvm: "2.1.10"
      gemfile: spec/support/Gemfile.rails5
    - rvm: "2.1.10"
      gemfile: spec/support/Gemfile.rails5.1
    - rvm: "2.2.10"
      gemfile: Gemfile
    - rvm: "2.6.3"
      gemfile: spec/support/Gemfile.rails4

before_install:
  - command -v bundle || gem install bundler -v '~> 1.17.3'

script:
  - bundle exec rake
