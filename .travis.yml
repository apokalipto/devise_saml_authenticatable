language: ruby
rvm:
  - "1.9.3"
  - "2.0.0"
  - "2.1.9"
  - "2.2.5"
  - "2.3.1"
gemfile:
  - Gemfile
  - spec/support/Gemfile.rails4
matrix:
  allow_failures:
    - rvm: "1.9.3"
      gemfile: Gemfile
    - rvm: "2.0.0"
      gemfile: Gemfile
    - rvm: "2.1.9"
      gemfile: Gemfile

script:
  - bundle exec rake

notifications:
  hipchat:
    rooms:
      secure: 
    template:
      - '%{repository}<a href="%{build_url}">#%{build_number}</a> (%{branch} - <a href="%{compare_url}">%{commit}</a> : %{author}): %{message}'
    format: html
    on_pull_requests: false
